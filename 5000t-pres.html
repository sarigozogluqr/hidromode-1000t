<script>
// Buton tıklandığında dropdown'ı güncelle
document.addEventListener('cityButtonClicked', function(event) {
    const cityId = event.detail.cityId;
    
    // Eğer dropdown manager varsa, şehri ona bildir
    if (window.DropdownManager) {
        DropdownManager.setCurrentCity(cityId);
    }
    
    // İçeriği şehre göre güncelle
    updateContentForCity(cityId);
});

// İçerik güncelleme fonksiyonu (kendi içeriğinize göre düzenleyin)
function updateContentForCity(cityId) {
    // Bu kısmı kendi içeriğinize göre düzenleyin
    console.log('Şehir değişti:', cityId);
    
    // Örnek: Buton metinlerini değiştir
    const buttons = document.querySelectorAll('.doc-button');
    if (buttons.length >= 2) {
        buttons[0].textContent = cityId.toUpperCase() + ' Dosya-1';
        buttons[1].textContent = cityId.toUpperCase() + ' Dosya-2';
        
        // Linkleri de güncelle
        buttons[0].href = `https://drive.google.com/file/d/${cityId}1=sharing`;
        buttons[1].href = `https://drive.google.com/file/d/${cityId}2=sharing`;
    }
}
</script>
